

<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"  >AddCustomer</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form ngDefaultControl>
          <div class="form-group">
            <label for="recipient-name" class="control-label">id</label>
            <input type="text" value= "MaCQT"class="form-control" id="recipient-name"  [(ngModel)]="post.id" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label" >Tiêu Đề</label>
            <input type="text" value= "TenCQT" class="form-control" id="recipient-name"  [(ngModel)]="post.titile" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="control-label" >Nội Dung</label>
            <input type="text" value= "TenCQT" class="form-control" id="recipient-name"  [(ngModel)]="post.description" [ngModelOptions]="{standalone: true}">
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onAddAuthoritie()">Add</button>
      </div>
    </div>
  </div>
</div>


<div class="row" >
  <div class="col-sm-4" *ngFor="let item of Posts"class="card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" style="color:black">{{item.titile}}</h3>
        <p class="card-text">{{item.description}}</p>
        <hr>
      
      </div>
    </div>
  </div>
