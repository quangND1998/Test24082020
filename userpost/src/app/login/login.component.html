
<div class="alert alert-danger" *ngIf='erro==-1'>
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>{{waning}}</strong> 
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text"
                         class="form-control" 
                         placeholder="Name" required autofocus
                         [(ngModel)]="userlogin.name"  [ngModelOptions]="{standalone: true}">
                <input type="text"
                         class="form-control"
                          placeholder="Email" required autofocus
                          [(ngModel)]="userlogin.email"  [ngModelOptions]="{standalone: true}">
                <input type="password" 
                        class="form-control" 
                        placeholder="Password" required
                        [(ngModel)]="userlogin.password"  [ngModelOptions]="{standalone: true}">
                
                
            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin()">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a [routerLink]="['/register']" class="text-center new-account">Create an account </a>
            <a [routerLink]="['/changepassword']"  class="text-center new-account">change an account </a>
          
     
        </div>
    </div>
</div>
